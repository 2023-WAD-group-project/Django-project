{% extends "base.html" %}
{% load static %}

{% block title_block %}
    Home
{% endblock %}


{% block body_block %} 
  <input type="text" id="site-search" name="search" placeholder="Course Search..." size="80">

  <button>Search</button>

  <hr class="solid">

  <ul class="list-group">

    <div class="card-columns" id="courses_div">
    </div>

  <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
      document.getElementById("courses_div").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "get_courses?format=xml&xml_fields[]=title&xml_fields[]=code&xml_fields[]=exis_mate&xml_fields[]=likes", true);
    xhttp.send();
  </script>

{% endblock %}
