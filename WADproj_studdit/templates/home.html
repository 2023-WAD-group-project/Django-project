{% extends "base.html" %}
{% load staticfiles %}

{% block title_block %}
    Home
{% endblock %}


{% block body_block %}
  COURSE SEARCH: 
  <input type="search" id="site-search" name="search" placeholder="Search" size="80">

  <button>Search</button>

  <hr class="solid">

  <ul class="list-group">

    <div class="card-columns" id="courses_div">
    </div>

  <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
      document.getElementById("courses_div").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "get_courses?format=xml", true);
    xhttp.send();
  </script>

{% endblock %}
