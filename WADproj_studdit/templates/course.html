{% extends "base.html" %}


{% block title_block %}
    Course
{% endblock %}

<style>

/* Add a black background color to the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the "active" element to highlight the current page */
.topnav a.active {
  background-color: #2196F3;
  color: white;
}

/* Style the search box inside the navigation bar */
.topnav input[type=text] {
  float: right;
  padding: 6px;
  border: none;
  margin-top: 8px;
  margin-right: 16px;
  font-size: 17px;
}

/* When the screen is less than 600px wide, stack the links and the search field vertically instead of horizontally */
@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;
  }
}

</style>


{% block body_block %}

<div>
  <h1 style="float: left">POST SEARCH: </h1>
  <div style="float: right; padding-right: 700px;" class="topnav">
    <input type="text" placeholder="Search..">
  </div>

  <div style="padding-left: 600px;">
    <h4>Title</h4>
    <input type="checkbox" id="titleCheck" name="Title" value="test">
    <h4>Description</h4>
    <input type="checkbox" id="desCheck" name="Description" value="test">
  </div>

  <hr>

  <!-- Post list section -->

  <ul class="list-group">

    <div class="card-columns">
      {% for i in '0123456'|make_list %}
        <div class="card bg-secondary text-white text-center p-3">
          <button class="btn-danger float-left">DELETE</button>
          <button class="btn-light float-right" disabled>votes: xx</button>
          <br />
          <h3>a typically very long post title</h3>
        </div>
      {% endfor %}
      </div>

  </ul>


  <hr>
  <!-- Post new resource section -->

  <h2>Post A New Resource</h2>

  <form action="/action_page.php">
    <label for="fname">Resource Title</label><br>
    <input type="text" id="resTitle" name="resTitle" value=""><br>
    <label for="lname">Resource Description</label><br>
    <input type="text" id="lname" name="lname" value=""><br><br>
    <label for="lname">Resource File</label><br>
    <input type="file" id="resFile" name="resFile" value="File">
    <br>
    <br>
    <br>
    <input type="submit" value="Request">
  </form>

  <!-- This is the space between footer and page -->
  <div style="padding-bottom: 50px;"></div>
</div>

{% endblock %}
