{% extends "base.html" %}
{% load static %}

{% block title_block %}
    Course
{% endblock %}


{% block body_block %}
<div>
  <button onclick="history.back()">Go Back</button>
</div>

<hr>

<!-- a div dedicated to holding info from the django template engine, for javascript to use -->
<div hidden id="template_data" data-get_posts_url="{% url 'API_get_posts' %}" data-course_code="{{ course.code }}"> </div>

<div class="container-fluid h-100">
  <div class="row">
    <div class="col-"><h1>{{course.title}}</h1></div>
    <div class="col-">
      <input type="text" id="site-search" name="search" placeholder="Post Search..." />
      <button onclick="searchAndUpdatePosts(document.getElementById('site-search').value)">Search</button>
      <a href="add_post/"><button>Add Post</button></a>
    </div>
  </div>

  <hr class="row">

  <!-- Post list section -->

  <div class="row">
    <ul class="list-group">
      <div class="card-columns" id="posts_div">
      </div>
    </ul>
  </div>
</div>

{% endblock %}

{% block extra_js_block %}
  <script src="{% static 'js/course.js' %}" > </script>
{% endblock %}
